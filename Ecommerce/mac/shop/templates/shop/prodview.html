{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - Ecommerce {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button class="btn btn-primary mx-2 "> Add To Cart</button>
        </div>
        </div>
        <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b> Rs. {{product.price}}</b></p>
        <p>{{product.desc}}</p>
    </div>
{% endblock %}
{% block js %}
<script>
    console.log('working');
    if(localStorage.getItem('cart')==null){
    var cart={};
    }
    else{
    cart=JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
    }
    $('.cart').click(function(){
    console.log('clicked');
    var istr=this.id.toString();
    console.log(istr);
    if (cart[istr]!=undefined){
    cart[istr]=cart[istr] + 1;
    }
    else
    {
    cart[istr]=1
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
    });
</script>
{% endblock %}
